<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>가위바위보 앱</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1 class="title">가위 바위 보</h1>

    <div class="opponent-container">
      <div class="result">
        <span>Score</span>
        <span id="user-score">0</span> : <span id="opponent-score">0</span>
        <span id="result-message"></span>
      </div>
      <div class="item-wrapper opponent">
        <img src="assets/scissors.png" alt="scissors" />
      </div>
      <span class="timer countDown">5</span>
    </div>
    <div class="user-items">
      <button class="start-btn">시작하기</button>
    </div>
    <!-- 최종결과창 -->
    <div class="dimmed">
      <div class="final-popup">
        <h1 class="title final-title">최종 점수</h1>
        <span class="final-score"></span>
        <span class="final-score-message"></span>
        <button class="restart">다시하기</button>
      </div>
    </div>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
